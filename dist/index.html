<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><title>Vue example for living demo</title><meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta name=apple-itunes-app content="app-id=1176755755"><title>vue-vuex-router-douban</title><script>(function(win){
	var docEl = win.document.documentElement;
	var timer = '';
	function changeRem(){
		var width = docEl.getBoundingClientRect().width;
		if (width > 750)//最大宽度，若果兼容到ipad的话把这个去掉就行
		{
			width = 750;
		}
		var fontS = width/10;//把设备宽度10等分 等同于用vw来做
		docEl.style.fontSize = fontS + "px";
	}
	//页面尺寸发生改变的时候就再执行changeRem
	win.addEventListener("resize",function(){
		clearTimeout(timer);
		timer = setTimeout(changeRem,30);
	},false);
	//页面加载的时候，若果是调用缓存的话就再执行changeRem
	win.addEventListener("pageshow",function(e){
		if (e.persisted)//缓存
		{
			clearTimeout(timer);
			timer = setTimeout(changeRem,30);
		}
	},false);
	changeRem();
})(window)</script><link href=/static/css/app.ba2179bb58a6057a1a6085e0ce88c037.css rel=stylesheet></head><body><div id=app></div><script type=text/javascript src=/static/js/manifest.d760967049d96793c1cd.js></script><script type=text/javascript src=/static/js/vendor.a76af4b8015eb411b1ce.js></script><script type=text/javascript src=/static/js/app.737539ee47b3aff3917e.js></script></body></html>
